<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stylesheets/form-stylesheet.css">
    <script src="https://kit.fontawesome.com/b2aa740ecd.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="page-container">
        <div class="center-container">
            <form class="form">
                <label for="Title">Post Title:</label>
                <input type="text" id="Title" title="title"><br></br>
                <label for="institution">Institution Name:</label>
                <input type="text" id="institution" institution="college"><br></br>
                <label for="comments">Comments about Institution Mental Health Culture:</label>
                <input type="text" id="comments" comments="none"><br></br>
                <label for="comments">Comments about Ideas for Improvement </label>
                <input type="text" id="Improvement" improve="none"><br></br>
                <label for="culture-rating">Rating of Institution Mental Health Culture</label>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="culture-rating">
                </div> <br></br>
                <label for="resources-rating">Rating of Institution Mental Health Resources</label>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="resources-rating">
                </div> <br></br>
                <button type="submit" class="btn btn-primary">Post!</button>
            </form>
        </div>
    </div>
</body>
</html>
